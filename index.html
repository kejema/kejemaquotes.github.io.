<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quote Widget</title>
    <style>
      body {
        background-color: #0e0e0e;
      }
      #quote-widget {
        font-size: 36px;
        font-style: italic;
        text-align: center;
        color: rgb(235, 232, 232);
        background-color: rgb(46, 46, 46);
        padding: 20px;
        margin: 50px auto;
        max-width: 600px;
      }
      #quote-button {
        display: block;
        margin: 0 auto;
        font-size: 20px;
        padding: 10px 20px;
        background-color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="quote-widget">
      Click the button for a random quote!
    </div>
    <button id="quote-button">New Quote</button>
    <script>

        "My dad still works to this day, he's always been there for me and the least I can do is try to work so he doesn't have to anymore.",

        "It will work itself out one way or another whether or not i make the necessary mistakes.",

        "For it is only once I reach my destination that I will be able to connect the dots backward.",
        "Thinking from my visions I must live my life from the end of my visions.",
        "'I am' is the infinite present moment, it is the Everlasting Eternal now.",
        "There's an infinite number of ways to mutually benefit.",
        "To predict the future is to create it.",
        "Believe you can, and you're halfway there.",
        "Become a man of values.",
        "Everything you can imagine is real.",
        "Know that there is something inside you that is greater than any obstacle.",
        "Don't watch the clock; do what it does. Keep going.",
        "Happiness comes from your own actions.",
      ];

      function getRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        return quotes[randomIndex];
      }

      const quoteWidget = document.getElementById("quote-widget");
      const quoteButton = document.getElementById("quote-button");

      quoteButton.addEventListener("click", function () {
        const randomQuote = getRandomQuote();
        quoteWidget.innerHTML = randomQuote;
      });
    </script>
  </body>
</html>
