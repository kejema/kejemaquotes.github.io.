<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quote Widget</title>
    <style>
      body {
        background-color: #0e0e0e;
      }
      #quote-widget {
        font-size: 36px;
        font-style: italic;
        text-align: center;
        color: rgb(235, 232, 232);
        background-color: rgb(46, 46, 46);
        padding: 20px;
        margin: 50px auto;
        max-width: 600px;
      }
      #quote-button {
        display: block;
        margin: 0 auto;
        font-size: 20px;
        padding: 10px 20px;
        background-color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="quote-widget">
      Click the button for a random quote!
    </div>
    <button id="quote-button">New Quote</button>
    <script>

        "I'm only one video away.",
        "Let no one come to you without leaving happier.",
        "The pessimist complains about the wind; the optomist expects it to change; and the realist adjusts the sails.",
        "Being entirely honest with oneself is a good practice.",
        "Life's most persistent and urgent question is, 'What are you doing for others?'",
        "Keep your face always toward the sunshine - and the shadows will fall behind you.",
        "If you cannot do great things, do small things in a great big way.",
        "Good judgement comes from experience, and a lot of that comes from bad judgement.",
        "No act of kindness, no matter how small, is ever wasted.",
        "You can act to change and control your life; and the procedure, the process is It's own reward.",
        "So I say to you, Ask and it will be given to you: search, and you will find; knock, and the door will be opened for you.",
        "Do not worry about tomorrow for today has troubles of It's own.",
        "Blessed are the merciful, for they will be shown mercy.",
        "Love one another, as I have loved you.",
        "Except a man be born again, he cannot see the kingdom of God.",
        "I am the way, the Truth, and the Life.",
        "For even the son of man came not to be served, but to serve others, and to give his life as a ransom of many.",
        "Do not let your hearts be troubled, Trust in God; trust in me also.",
        "Anybody can be great in the moment and have their time in the sun on stage, but who we are defines how long we stay in the spotlight.",
        "One day or day one, I decide.",
        "Be prepared to grind it out.",
        "Use every grain of sand in your life.",
        "Every day your either losing ground or gaining ground.",
        "Never fear the efforts you put in if they are righteous.",
        "Alot of people become comfortable, and do not persue changes.",
        "I am all that I need in this life could have been a possibility.",
        "There will never be a point in your life where It's the right time.",
        "Don't expect to see a change if i do not make one.",
        "The cycle only ends for a few, and it can end for you now.",
        "It takes nothing to join the crowd, and everything to stand alone.",
        "If you quit before you begin, you have strayed from becoming the champion.",
        "You gain success through your discipline.",
        "The road ahead may be long and unforgiving.",
        "Start where you are and change the ending.",
        "The sun doesn't stop shining day or night.",
        "Simply with a change of mind I can change my life.",
        "Your new life is going to cost your old one.",
        "Get excited about what could go right.",
        "Everything is about reshaping your understanding of it.",
        "Sometimes things will never go back to how they used to be.",
        "The mind is the greatest trap.",
        "Your desire to change must be greater than your desire to stay the same.",
        "Love is not enough.",
        "I've learned more from pain than I ever have from pleasure.",
        "If I really wanted to, I would.",
        "When you change the way you look at things, the things that you look at will change.",
        "Be loyal to your future, not your past.",
        "Don't get lost in the current chapter of your life.",
        "It's not the future I am afraid of, It's the fear of it repeating.",
        "Change is inevitable, growth is optional.",
        "Hard work is what stands out.",
        "Shape your old way, into the new way.",

        "I always have to see myself & recondition myself to be aware of what happens in my imagination rather than what happens in my physical reality.",
        "If I solely rely on my current positions I will sacrifice never being able to see how the path was paved to my destination.",
        "For it is only once I reach my destination that I will be able to connect the dots backward.",
        "I will realize that my life can't change unless I change my state of consciousness.",
        "Regardless of whether or not I had a plan I would go into my mind's eye and I would see myself already living abundantly.",
        "Thinking from my visions I must live my life from the end of my visions.",
        "The essence of manifestation is being able to realize my visions.",
        "I carry on in the conditioning of my new beliefs.",
        "I am is the infinite present moment, it is the Everlasting Eternal now.",
        "I would then open my eyes and continue to live my life from those visions.",
        "there's an infinite number of ways to mutually benefit.",
        "The best way to predict the future is to create it.",
        "Believe you can and you're halfway there.",
        "Try not to become a man of success. Rather become a man of value.",
        "The only way to do great work is to love what you do.",
        "Everything you can imagine is real.",
        "Know that there is something inside you that is greater than any obstacle.",
        "Don't watch the clock; do what it does. Keep going.",
        "You miss 100% of the shots you don't take.",
        "Happiness is not something ready made. It comes from your own actions.",
      ];

      function getRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        return quotes[randomIndex];
      }

      const quoteWidget = document.getElementById("quote-widget");
      const quoteButton = document.getElementById("quote-button");

      quoteButton.addEventListener("click", function () {
        const randomQuote = getRandomQuote();
        quoteWidget.innerHTML = randomQuote;
      });
    </script>
  </body>
</html>
